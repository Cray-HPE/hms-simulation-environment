version: '3.7'

networks:
  meds:

services:
  hms-discovery:
    # image: artifactory.algol60.net/csm-docker/stable/hms-discovery:1.11.0
    image: hms-discovery:local
    environment:
      SLS_URL: http://cray-sls:8376
      HSM_URL: http://cray-smd:27779
      CRAY_VAULT_AUTH_PATH: auth/token/create
      CRAY_VAULT_ROLE_FILE: configs/namespace
      CRAY_VAULT_JWT_FILE: configs/token
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: hms
      VAULT_BASE_PATH: secret
      SNMP_MODE: MOCK
      DISCOVER_MOUNTAIN: "true"
      DISCOVER_RIVER: "true"
      LOG_LEVEL: DEBUG
    volumes: 
      - ./configs:/configs
    networks:
      - meds